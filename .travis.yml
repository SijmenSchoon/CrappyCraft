language: cpp
compiler: gcc

before_install:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update -qq
    - git clone --depth 1 https://github.com/glfw/glfw.git

install:
    - sudo apt-get install -qq libboost-all-dev libssl-dev xorg-dev libglew-dev libsoil-dev g++-4.8
    - export CXX="g++-4.8"
    - cd glfw
    - "cmake -G 'Unix Makefiles' && make && sudo make install" # glfw
    - cd ..

script:
    - $CXX --version
    - "cmake -G 'Unix Makefiles' && make"

notifications:
    irc:
        channels:
            - "irc.freenode.net#tridevs"
            - "irc.freenode.net#crappycraft"
        on_success: always
        on_failure: always
